<html>
<!-- Форма для заполнения схемы бд -->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">db-elequent-codegen</span>
            </a>

        </header>
    </div>
    <div style="align-content: flex-start; min-height: 40vh; margin: 100px;" class="row main">
        <div style="align-content: flex-start; height: 100%; padding: 10px; border: 1px solid black; "
            class="d-flex flex-row justify-content-between">
            <div>tableName</div>
            <div class="">
                <span>id</span>
                <select onchange="">
                    <option>int</option>
                    <option>text</option>
                </select>
                <button class="btn-primary" onclick="delCol()">del col</button>
            </div>
            <div class="">
                <button class="btn-primary" onclick="addCol()">add col</button>
                <button class="btn-primary" onclick="deleteTable()">del table</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button class="btn-primary" onclick="addTable()">add table</button>
        </div>
        <div class="row mt-5">
            <button class="btn-primary" onclick="genSchema()">generateJSON</button>
        </div>
    </div>
    <div id="downloadAnchorElem"></div>
</body>
<script>

    let data = [
        { tableName: 'post', column: [{ colName: 'id', colType: 'int', relation: -1 }, { colName: 'text', colType: 'text', relation: -1 }] }
    ];
    let types = [
        'int',
        'text',
        'hasOne',
        'belongsTo',
        'hasMany',
        'belongsToMany'
    ];
    let addTable = () => {
        data.push({ tableName: 'demo', column: [{ colName: 'id', colType: 'int', relation: -1 }] })
        render();
    }
    let addCol = (id) => {
        data[id].column.push({ colName: 'id', colType: 'int', relation: -1 });
        render();
    }
    let deleteTable = (id) => {
        data = data.filter((c, i) => id !== i);
        render();
    }
    let delCol = (idTable, idColumn) => {
        data[idTable].column = data[idTable].column.filter((c, i) => i != idColumn);
        render();
    }
    let changeType = (idTable, idColumn, type) => {
        data[idTable].column[idColumn].colType = type;
        render();
    }

    let changeTableName = (idTable, name) => {
        data[idTable].tableName = name;
        render();
    }
    let changeColName = (idTable, idColumn, name) => {
        data[idTable].column[idColumn].colName = name;
        render();
    }

    let changeRelation = (idTable, idColumn, r) => {
        data[idTable].column[idColumn].relation = r;
        render();
    }
    let html = '';
    let render = () => {
        html = '';
        for (let i = 0; i <= data.length - 1; i++) {
            let t = ``;
            t += `
             <div style="margin:10px; height: 100%; padding: 10px; border: 1px solid black; "
                class="d-flex flex-row align-items-center justify-content-between">
                <input type="text" onchange="changeTableName(${i},event.target.value)" value="${data[i].tableName}">
                <div class="d-flex flex-wrap">
                ${data[i].column.reduce((acc, item, j) => {
                return acc += `
                 <div style="border:1px solid black; margin:3px;">
               
                <input type="text" style="border:unset; padding:unset;" onchange="changeColName(${i},${j},event.target.value)" value="${item.colName}">
                    <select onchange="changeType(${i},${j},event.target.value)">
                        ${types.reduce((acc, jitem) => {
                    return acc += `
                           <option value="${jitem}" ${(item.colType == jitem) ? 'selected' : ''}>${jitem}</option>
                    
                            `
                }, '')};
                    </select>
                    <select onchange="changeRelation(${i},${j},event.target.value)">
                            <option value="${-1}">-</option>
                        ${data.reduce((acc, jitem, i) => {
                    return acc += `
                            <option value="${i}" ${(item.relation == i) ? 'selected' : ''}>${jitem.tableName}</option>
                            `
                }, '')}
                    </select>
                    <button class="btn-primary" onclick="delCol(${i},${j})">del col</button>
                </div>
                    `
            }, '')}
            </div>
                 <div class="">
                    <button class="btn-primary" onclick="addCol(${i})">add col</button>
                    <button class="btn-primary" onclick="deleteTable(${i})">del table</button>
                </div>
            </div>
            `
            html += t;
        }
        document.querySelector(".main").innerHTML = html
    }

    render();

    let genSchema = () => {
        var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
        var downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "scheme.json");
        document.body.appendChild(downloadAnchorNode); // required for firefox
        downloadAnchorNode.click();
        downloadAnchorNode.remove();

    }



</script>

</html>
